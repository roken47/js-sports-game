<!DOCTYPE html>
<html>
  <head>
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div>
      <h1>My JS Game</h1>
      <div id="reset-container">
        <button id="reset-button">RESET</button><br />
        NUMBER OF RESETS: <span id="num-resets">0</span>
      </div>
      <div class="clear"></div>
      <section id="team-columns">
        <div class="left">
          <h2>Team 1</h2>
          <h4 id="teamone-wins" class="tally"></h4>
          <div class="goals">
            SHOTS TAKEN: <span id="teamone-numshots">0</span><br />
            GOALS: <span id="teamone-numgoals">0</span>
          </div>
          <div>
            <button id="teamone-shoot-button" class="active">SHOOT</button>
          </div>
        </div>
        <div class="right">
          <h2>Team 2</h2>
          <h4 id="teamtwo-wins" class="tally"></h4>
          <div class="goals">
            SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br />
            GOALS: <span id="teamtwo-numgoals">0</span>
          </div>
          <div>
            <button id="teamtwo-shoot-button" class="active">SHOOT</button>
            <audio src="./assets/audio/thrown.ogg" class="shot"></audio>
            <audio src="./assets/audio/return.ogg" class="score"></audio>
            <audio src="./assets/audio/coins.ogg" class="gameover"></audio>
          </div>
        </div>
      </section>
      <div class="clear"></div>
    </div>
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
